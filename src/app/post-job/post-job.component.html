<div class="container" style="margin-top: 110px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px; padding: 15px;">
  <h1 style="margin-left: 15px;">Create a job application</h1>
  <div class = "form-group">
    <label class="col-lg-12" style="margin-top: 10px;">
      <p>Title</p>
      <input class="form-control" [(ngModel)]="title" type="text" placeholder="Ex: 'Front-End Developer'"/>
    </label>
    <label class="col-lg-12">
      <p>Location</p>
      <select [(ngModel)]="location" class="form-control input-sm">
        <option value = "1">Aveiro</option>
        <option value = "2">Viseu</option>
        <option value = "3">Porto</option>
        <option value = "4">Guarda</option>
        <option value = "5">Bragança</option>
        <option value = "6">Vila Real</option>
        <option value = "7">Braga</option>
        <option value = "8">Viana do Castelo</option>
        <option value = "9">Coimbra</option>
        <option value = "10">Castelo Branco</option>
        <option value = "11">Leiria</option>
        <option value = "12">Santarém</option>
        <option value = "13">Portalegre</option>
        <option value = "14">Lisboa</option>
        <option value = "15">Évora</option>
        <option value = "16">Setubal</option>
        <option value = "17">Beja</option>
        <option value = "18">Faro</option>
      </select>
    </label>
    <label class="col-lg-12">
      <p>Job Sector</p>
      <select [(ngModel)]="jobSector" class="form-control input-sm">
        <option value = "1">Software Development</option>
        <option value = "2">Analyst</option>
        <option value = "3">Project Management</option>
        <option value = "4">Sales</option>
        <option value = "5">Administrative</option>
        <option value = "6">Finance</option>
        <option value = "6">Art/Design</option>
        <option value = "7">Human Resources</option>
        <option value = "8">Medical/Healthcare</option>
        <option value = "9">Cashier</option>
      </select>
    </label>
    <label class="col-lg-12">
      <p>Description</p>
      <textarea class="form-control" [(ngModel)]="description" rows="5" id="comment" placeholder="Ex: Job functions, benefits, requirements, ..."></textarea>
    </label>
  </div>
  <button (click)="ButtonClick()" class="btn btn-secondary" style="margin-left: 15px;">Post Job</button>
  <button class="btn btn-secondary" style="float: right; margin-right: 15px;">Cancel</button>
</div>
