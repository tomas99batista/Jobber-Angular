<div class="container" style="margin-top: 110px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px; padding: 15px; ">
    <h1 style="margin-left: 15px;">Login</h1>
    <div class = "form-group" style="margin-top: 15px;">
      <label class="col-lg-12">
        <p>Email</p>
        <input class="form-control" type="email" [(ngModel)]="email"/>
      </label>
      <label class="col-lg-12">
        <p>Password</p>
        <input class="form-control" type="password" [(ngModel)]="password"/>
      </label>
    </div>
    <button (click)="ButtonClick()" class="btn btn-secondary" style="margin-left: 15px;">Login</button>
  <div class = "border-top pt-3" style="margin-top: 15px;">
    <small class="text-muted" style="margin-left: 15px;">
      <a routerLink="/register">
        Register Now!
      </a>
    </small>
  </div>
  <br>
</div>
